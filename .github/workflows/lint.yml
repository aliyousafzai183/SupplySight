name: Lint

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**/*.{js,jsx,ts,tsx}'
      - 'apps/web/.eslintrc.*'
      - 'apps/web/eslint.config.*'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: ESLint
        run: npm run lint
