name: Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build server
        run: npm run build --workspace=apps/server
      - name: Build web
        run: npm run build --workspace=apps/web
        env:
          VITE_GRAPHQL_URL: http://localhost:4000/graphql
          VITE_SENTRY_DSN: ""
