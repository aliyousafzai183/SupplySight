name: Type Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: TypeScript - server
        run: npm run typecheck --workspace=apps/server
      - name: TypeScript - web
        run: npm run typecheck --workspace=apps/web
        env:
          VITE_GRAPHQL_URL: http://localhost:4000/graphql
          VITE_SENTRY_DSN: ""
