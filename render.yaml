services:
  # Backend GraphQL Server
  - type: web
    name: supplysight-backend
    env: node
    plan: free
    buildCommand: cd apps/server && npm install && npm run build
    startCommand: cd apps/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend React App
  - type: web
    name: supplysight-frontend
    env: static
    plan: free
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: ./apps/web/dist
    envVars:
      - key: VITE_GRAPHQL_URL
        value: https://supplysight-backend.onrender.com/graphql
      - key: VITE_SENTRY_DSN
        value: ""
